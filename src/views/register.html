<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="title-register">Registro</h1>
            <form class="form-register">
                <div>
                    <label for="name">Nombre y Apellido</label>
                    <input class="userdata" type="text" name="name" id="name" placeholder="Nombre y Apellido">
                </div>

                <div>
                    <label for="username">Nombre de Usuario</label>
                    <input class="userdata" type="text" name="username" id="username" placeholder="Nombre de Usuario">
                </div>

                <div>
                    <label for="email">Ingrese su E-mail</label>
                    <input class="userdata" type="email" name="email" id="email" placeholder="E-mail">
                </div>

                <div>
                    <label for="password">Contraseña</label>
                    <input class="userdata" type="password" name="password" id="password" placeholder="Contraseña">
                </div>

                <div class="container-button-register">
                    <button type="submit">Registrarme</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
